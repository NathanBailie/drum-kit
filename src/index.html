<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript Drum Kit</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- endbuild -->
	<link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="./css/main.css">

</head>

<body class="body">
	<!-- build:body -->

	<div class="app">
		<div class="container">
			<button class="button" data-key="KeyA">
				<span class="letter">a</span>
				<span class="sound">clap</span>
			</button>
			<button class="button" data-key="KeyS">
				<span class="letter">s</span>
				<span class="sound">hihat</span>
			</button>
			<button class="button" data-key="KeyD">
				<span class="letter">d</span>
				<span class="sound">kick</span>
			</button>
			<button class="button" data-key="KeyF">
				<span class="letter">f</span>
				<span class="sound">openhat</span>
			</button>
			<button class="button" data-key="KeyG">
				<span class="letter">g</span>
				<span class="sound">boom</span>
			</button>
			<button class="button" data-key="KeyH">
				<span class="letter">h</span>
				<span class="sound">ride</span>
			</button>
			<button class="button" data-key="KeyJ">
				<span class="letter">j</span>
				<span class="sound">snare</span>
			</button>
			<button class="button" data-key="KeyK">
				<span class="letter">k</span>
				<span class="sound">tom</span>
			</button>
			<button class="button" data-key="KeyL">
				<span class="letter">l</span>
				<span class="sound">tink</span>
			</button>
			<button class="button record" data-key="KeyR">
				<span class="letter">R</span>
				<span class="sound">record</span>
			</button>
			<button class="button play" data-key="KeyP">
				<span class="letter">P</span>
				<span class="sound">play</span>
			</button>
		</div>
	</div>

	<!-- endbuild -->

	<!-- build:js js/common.min.js -->
	<script src="./js/common.js"></script>
	<!-- endbuild -->
</body>

</html>
